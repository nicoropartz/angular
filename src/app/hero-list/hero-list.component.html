
<h2>My heroes</h2>
<div *ngIf="heroTab; then heroes; else empty">
</div>

<ng-template #heroes>
        <ul class="heroes"> 
        <li *ngFor="let hero of heroTab" (click)="onSelect(hero)" [class.selected]="hero === selectHero">
           <span class="badge"> {{hero.id}}</span>{{hero.name}}
        </li>
    </ul>
</ng-template>

<ng-template #empty>
    Heroes loading
</ng-template>
